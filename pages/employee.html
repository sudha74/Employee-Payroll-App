<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee payroll form</title>
    <link rel="stylesheet" href="/css/payroll.css" />
</head>

<body>
    <!-- uc1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="/assets/logo.PNG" alt="" />
            <div>
                <span class="emp-text">EMPLOYEE</span><br />
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <!-- uc2 -->
            <div class="form-head">Employee Payroll Form</div>

            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required />
            </div>

            <!-- UC3 ADD ICONS-->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="assets\images\Eclipse-1.PNG" required>
                        <img class="profile" id="image1" src="/assets/Ellipse -5.png" alt="#">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="assets\images\Eclipse-2.PNG" required>
                        <img class="profile" id="image2" src="/assets/Ellipse -7.png" alt="#">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="assets\images\Eclipse-3.PNG" required>
                        <img class="profile" id="image3" src="/assets/Ellipse -8.png" alt="#">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="assets\images\Eclipse-4.PNG" required>
                        <img class="profile" id="image4" src="/assets/Ellipse -9.png" alt="#">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
